<br>
<button type="button" class="btn btn-secondary btn-sm" (click)="addNew()">Add User</button>
<br><br>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Profile</th>
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone Number</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; index as i">
    <td>
      <img [src]=" user.profileImageUrl ? user.profileImageUrl
      :'https://research.cbc.osu.edu/sokolov.8/wp-content/uploads/2017/12/profile-icon-png-898.png'"
           class="mr-2" style="width: 20px">

    </td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.phoneNumber | number }}</td>
    <td>
      <img src="../../assets/icon/edit-icon.svg" (click)="updateUser(user._id)"/>
      <img src="../../assets/icon/delete-icon.svg" (click)="deleteUser(user._id)"/>
    </td>
  </tr>
  </tbody>
</table>
